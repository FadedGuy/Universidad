          <input id="passwd" onkeyup="checkPassword()" /></div>

          <div id="result">

          </div>
        </div>
      </div>
    </div>
  </div> <!-- Inclusion des scripts -->
  <script type="text/javascript" src="./check_functions.js"></script>
